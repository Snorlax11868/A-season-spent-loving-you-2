<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>A Season Spent Loving You</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="data:," />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Great+Vibes&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0; padding: 0;
      font-family: 'Playfair Display', serif;
      background: #f9f6f3; color: #111;
      line-height: 1.6;
      transition: background .5s, color .5s;
    }
    body.dark-mode { background: #1a1a1d; color: #eaeaea; }
    body.light-mode::before, body.dark-mode::before {
      content:""; position:fixed; inset:0; z-index:-1;
    }
    body.light-mode::before {
      background: url(...) no-repeat center center fixed;
      background-size:cover; opacity:.05;
    }
    body.dark-mode::before {
      background: radial-gradient(ellipse at center, rgba(168,69,101,.1) 0%, rgba(26,26,29,1) 100%);
    }
    h1 {
      font-family: 'Great Vibes', cursive;
      text-align:center; margin:30px 0 10px;
      font-size:2.5em; color: #a84565;
      opacity: 0;
      animation: fadeInTitle 1s forwards;
    }
    @keyframes fadeInTitle {
      to { opacity:1; }
    }
    .tagline { text-align:center; font-size:.9em; color:#888; font-style:italic; margin-bottom:20px; }
    #story-container {
      max-width:700px; margin:0 auto 20px; padding:20px;
      background:#fff; color:#111;
      border-radius:8px; box-shadow:0 0 8px rgba(0,0,0,.1);
      transition: background .3s, color .3s, opacity .6s ease-in;
      min-height:300px; opacity:0;
    }
    .visible { opacity:1 !important; }
    body.dark-mode #story-container { background:#2e2e2e; color:#eaeaea; }
    /* Buttons, selectors, playlist styling omitted for brevity */
  </style>
</head>
<body class="light-mode">
  <h1>A Season Spent Loving You</h1>
  <p class="tagline">Letters written when the world was asleep</p>
  <div id="progress"></div>
  <div id="page-selector">Jump to page: <select id="page-select"></select></div>
  <div id="story-container">Loading story...</div>
  <div id="controls">
    <button id="back">← Back</button>
    <button id="continue">Continue →</button>
    <!-- other controls -->
  </div>
  <!-- Music UI -->
  <script>
    const cont = document.getElementById('story-container');
    const sel = document.getElementById('page-select');
    let pages=[], current=0;

    async function init() {
      const txt = await fetch('https://docs.google.com/.../pub').then(r=>r.text())
        .then(d=> new DOMParser().parseFromString(d,'text/html').body.innerText);
      let arr = txt.replace(/^Published using Google Docs\s*/,'')
                   .replace(/[\u200B-\uFEFF]/g,'').split(/===PAGE===/);
      arr = arr.map(p=>p.trim()).filter(p=>p && !/(Learn more|lst-)/i.test(p));
      pages = arr;
      arr.forEach((_,i)=> sel.add(new Option(`Page ${i+1}`, i)));
      const saved = +localStorage.getItem('lastPage');
      if (!isNaN(saved)&&saved<pages.length) current=saved;
      sel.value=current;
      show();
    }

    function show() {
      cont.classList.remove('visible');
      setTimeout(()=>{
        cont.innerText = pages[current]||'(blank)';
        cont.classList.add('visible');
        document.getElementById('progress').innerText = `Page ${current+1} of ${pages.length}`;
        sel.value=current;
        localStorage.setItem('lastPage',current);
      }, 50);
    }

    document.getElementById('continue').onclick = () => { current= Math.min(current+1,pages.length-1); show(); };
    document.getElementById('back').onclick = () => { current= Math.max(current-1,0); show(); };
    sel.onchange = ()=>{ current = +sel.value; show(); };
    document.addEventListener('keydown', e=>{
      if (e.key==='ArrowRight') document.getElementById('continue').click();
      if (e.key==='ArrowLeft') document.getElementById('back').click();
    });

    window.onload = (()=>{
      init();
      setTimeout(()=> document.getElementById('story-container').classList.add('visible'), 300);
    });
  </script>
</body>
</html>
