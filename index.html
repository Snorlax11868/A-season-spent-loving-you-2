<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>A Season Spent Loving You</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="data:,">
  <style>
    body { background: #f9f6f3; color: #111; font-family: Georgia, serif; margin:0; padding:20px; transition: background .3s, color .3s; }
    body.dark { background: #222; color: #eee; }
    #story-container { max-width:700px; margin:20px auto; background:#fff; padding:20px; border-radius:8px; box-shadow:0 0 8px rgba(0,0,0,.1); white-space:pre-wrap; }
    body.dark #story-container { background:#333; color:#eee; }
    h1, #progress, #page-selector { text-align:center; }
    button, select { margin:5px; padding:6px 10px; cursor:pointer; }
    #music-player { text-align:center; margin-top:30px; }
    #playlist button { margin:2px; padding:4px 8px; }
  </style>
</head>
<body>
  <h1>A Season Spent Loving You</h1>
  <div id="progress">Loading...</div>
  <div id="page-selector">
    Jump to page: <select id="page-select"></select>
  </div>
  <button id="toggle-theme">Toggle Dark Mode</button>
  <button id="toggle-font">Toggle Font</button>
  <button id="increase-text">A+</button>
  <button id="decrease-text">A–</button>
  <div id="story-container">Loading story…</div>
  <div style="text-align:center;">
    <button id="back">&larr; Back</button>
    <button id="continue">Continue &rarr;</button>
  </div>
  <div id="music-player">
    <div>Now Playing: <span id="current-song">None</span></div>
    <audio id="audio" controls autoplay></audio>
    <div id="playlist"></div>
  </div>

  <script>
    const docUrl = "https://docs.google.com/document/d/e/2PACX-1vTqZBPA3iIzbIUmz-NTlIRPVxPzbh3QhcrmsyFGOBnjMmVymXiEJIkkViykoKdJag69HVtM8P4t36zW/pub";
    const container = document.getElementById('story-container');
    const back = document.getElementById('back'), next = document.getElementById('continue');
    const pselect = document.getElementById('page-select');
    const progress = document.getElementById('progress');

    let pages = [], currentPage = 0;

    fetch(docUrl).then(r=>r.text()).then(html => {
      const doc = new DOMParser().parseFromString(html, 'text/html');
      let raw = doc.body.innerText || "";

      // 1. Remove the "Published using…" header
      raw = raw.replace(/^Published using Google Docs\s*/, "");

      // 2. Remove stray CSS/code blocks
      raw = raw.replace(/(\.lst-kix_[\s\S]*?\})+/g, "");

      // 3. Split into pages
      pages = raw.split("===PAGE===").map(s=>s.trim()).filter(s=>s.length>20);

      // 4. Populate dropdown
      pages.forEach((_,i)=>{
        let o = document.createElement('option');
        o.value = i; o.textContent = "Page "+(i+1);
        pselect.appendChild(o);
      });

      // 5. Load saved position
      let saved = parseInt(localStorage.getItem("lastPage"));
      if (!isNaN(saved)) currentPage = Math.min(saved, pages.length-1);

      showPage();
    });

    function showPage(){
      if (!pages.length) return;
      container.textContent = pages[currentPage];
      progress.textContent = `Page ${currentPage+1} of ${pages.length}`;
      back.style.display = currentPage ? 'inline-block':'none';
      next.style.display = currentPage < pages.length-1 ? 'inline-block' : 'none';
      pselect.value = currentPage;
      localStorage.setItem("lastPage", currentPage);
    }

    next.onclick = ()=>{ if (currentPage<pages.length-1) { currentPage++; showPage(); } };
    back.onclick = ()=>{ if (currentPage>0) { currentPage--; showPage(); } };
    pselect.onchange = ()=>{ currentPage = +pselect.value; showPage(); };
    window.addEventListener('keydown', e=>{ if(e.key=='ArrowRight') next.click(); if(e.key=='ArrowLeft') back.click(); });

    // Music playlist resume
    const playlist = [
      {title:"Let You Break My Heart Again",src:"Music/let_you_break_my_heart_again.mp3"},
      {title:"Mia and Sebastian’s Theme",src:"Music/hauser_mia_and_sebastian_theme.mp3"},
      {title:"Merry Go Round of Life",src:"Music/merry_go_round_of_life.mp3"},
    ];
    const audio = document.getElementById('audio'), playDiv = document.getElementById('playlist');
    const nowi = document.getElementById('current-song');
    let track = parseInt(localStorage.getItem("lastTrack"))||0;

    playlist.forEach((s,i)=>{
      let b=document.createElement('button');
      b.textContent = s.title;
      b.onclick=()=>{ track=i; play(i); };
      playDiv.appendChild(b);
    });

    function play(i){
      audio.src = playlist[i].src;
      nowi.textContent = playlist[i].title;
      audio.play().catch(()=>{}); 
      localStorage.setItem("lastTrack",i);
    }
    audio.onended = ()=>{ track=(track+1)%playlist.length; play(track); };
    window.onload = ()=> play(track);

    // Dark mode toggle
    document.getElementById('toggle-theme').onclick = ()=>{
      document.body.classList.toggle('dark');
    };
    // Font toggle
    let serif = true;
    document.getElementById('toggle-font').onclick = ()=>{
      document.body.style.fontFamily = serif ? 'Arial, sans-serif' : 'Georgia, serif';
      serif = !serif;
    };
    // Text size
    let sz = 1;
    document.getElementById('increase-text').onclick = ()=>{ sz += 0.1; container.style.fontSize = (sz+0.9)+'em'; };
    document.getElementById('decrease-text').onclick = ()=>{ sz = Math.max(0.5, sz-0.1); container.style.fontSize = (sz+0.9)+'em'; };
  </script>
</body>
</html>
