<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A Season Spent Loving You</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #f9f6f3;
      font-family: Georgia, serif;
      color: #333;
      line-height: 1.6;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      margin: 30px 0 20px;
    }

    #progress {
      text-align: center;
      color: #777;
      font-size: 0.9em;
      margin-bottom: 10px;
    }

    #story-container {
      white-space: pre-wrap;
      max-width: 700px;
      margin: 0 auto 40px;
      font-size: 1.2em;
      padding: 0 20px;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    .visible {
      opacity: 1;
    }

    #continue, #back {
      display: none;
      margin: 10px auto;
      padding: 10px 25px;
      font-size: 1em;
      border: none;
      color: white;
      cursor: pointer;
      text-align: center;
    }

    #continue {
      background-color: #444;
    }

    #continue:hover {
      background-color: #222;
    }

    #back {
      background-color: #888;
    }

    #back:hover {
      background-color: #555;
    }

    #music-player {
      text-align: center;
      margin-bottom: 30px;
    }

    #now-playing {
      font-size: 1em;
      margin-bottom: 10px;
      color: #444;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.6; }
      50% { opacity: 1; }
      100% { opacity: 0.6; }
    }

    #playlist button {
      margin: 5px;
      padding: 6px 12px;
      font-size: 0.9em;
      cursor: pointer;
      background-color: #eee;
      border: 1px solid #ccc;
    }

    #playlist button:hover {
      background-color: #ddd;
    }

    #mute-btn {
      position: fixed;
      top: 15px;
      right: 15px;
      padding: 8px 14px;
      font-size: 0.9em;
      background-color: #666;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      z-index: 1000;
    }

    audio {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>A Season Spent Loving You</h1>
  <div id="progress"></div>
  <div id="story-container">Loading story...</div>

  <button id="back">&larr; Back</button>
  <button id="continue">Continue &rarr;</button>

  <div id="music-player">
    <div id="now-playing">Now Playing: <span id="current-song">None</span></div>
    <audio id="audio" controls autoplay></audio>
    <div id="playlist"></div>
  </div>

  <button id="mute-btn">ðŸ”Š</button>

  <script>
    const docUrl = "https://docs.google.com/document/d/e/2PACX-1vTqZBPA3iIzbIUmz-NTlIRPVxPzbh3QhcrmsyFGOBnjMmVymXiEJIkkViykoKdJag69HVtM8P4t36zW/pub";
    const container = document.getElementById('story-container');
    const button = document.getElementById('continue');
    const backButton = document.getElementById('back');

    let pages = [];
    let currentPage = 0;
pages = text.split("===PAGE===");
    fetch(docUrl)
      .then(res => res.text())
      .then(data => {
        const parser = new DOMParser();
        const htmlDoc = parser.parseFromString(data, 'text/html');
        let text = htmlDoc.body.innerText;

        text = text.replace(/^Published using Google Docs\s*/, '');
        pages = text.includes("===PAGE===") ? text.split("===PAGE===") : [text];

        console.log("Pages loaded:", pages.length);
        console.log("First page:", pages[0].substring(0, 300));

        const savedPage = parseInt(localStorage.getItem("lastPage"));
        if (!isNaN(savedPage) && savedPage >= 0 && savedPage < pages.length) {
          currentPage = savedPage;
        }

        showPage();
      })
      .catch(err => {
        container.innerText = "Failed to load story.";
        console.error(err);
      });

    function showPage() {
      container.classList.remove("visible");

      setTimeout(() => {
        container.innerText = pages[currentPage].trim();
        container.classList.add("visible");

        button.style.display = (currentPage < pages.length - 1) ? "block" : "none";
        backButton.style.display = (currentPage > 0) ? "block" : "none";

        document.getElementById("progress").innerText =
          `Page ${currentPage + 1} of ${pages.length}`;

        localStorage.setItem("lastPage", currentPage);
      }, 100);
    }

    button.addEventListener('click', () => {
      if (currentPage < pages.length - 1) {
        container.classList.remove("visible");
        currentPage++;
        showPage();
      }
    });

    backButton.addEventListener('click', () => {
      if (currentPage > 0) {
        container.classList.remove("visible");
        currentPage--;
        showPage();
      }
    });

    const playlist = [
      { title: "Let You Break My Heart Again", src: "Music/let_you_break_my_heart_again.mp3" },
      { title: "Mia and Sebastianâ€™s Theme", src: "Music/hauser_mia_and_sebastian_theme.mp3" },
      { title: "Merry Go Round of Life", src: "Music/merry_go_round_of_life.mp3" }
    ];

    const audio = document.getElementById('audio');
    const currentSong = document.getElementById('current-song');
    const playlistDiv = document.getElementById('playlist');
    const muteBtn = document.getElementById('mute-btn');
    let currentTrack = 0;
    let isMuted = false;

    function loadSong(index) {
      audio.src = playlist[index].src;
      currentSong.textContent = playlist[index].title;
      audio.play();
    }

    audio.addEventListener('ended', () => {
      currentTrack = (currentTrack + 1) % playlist.length;
      loadSong(currentTrack);
    });

    playlist.forEach((song, index) => {
      const btn = document.createElement('button');
      btn.textContent = song.title;
      btn.onclick = () => {
        currentTrack = index;
        loadSong(currentTrack);
      };
      playlistDiv.appendChild(btn);
    });

    muteBtn.addEventListener('click', () => {
      isMuted = !isMuted;
      audio.muted = isMuted;
      muteBtn.innerText = isMuted ? "ðŸ”‡" : "ðŸ”Š";
    });

    window.addEventListener("load", () => {
      loadSong(currentTrack);
    });
  </script>
</body>
</html>
