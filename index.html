<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>A Season Spent Loving You</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Great+Vibes&display=swap" rel="stylesheet" />
  <link rel="icon" href="data:," />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Playfair Display', serif;
      background: #f9f6f3;
      color: #111;
      transition: background 0.5s, color 0.5s;
    }

    body.dark-mode {
      background: #1a1a1d;
      color: #eaeaea;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      text-align: center;
      font-size: 2.5em;
      color: #a84565;
      margin: 30px 0 10px;
      opacity: 0;
      animation: fadeIn 1.5s ease-in forwards;
    }

    .tagline {
      text-align: center;
      font-size: 0.95em;
      color: #777;
      font-style: italic;
      margin-bottom: 20px;
    }

    #progress, #page-selector, #controls {
      text-align: center;
      margin-bottom: 10px;
    }

    #story-container {
      white-space: pre-wrap;
      max-width: 700px;
      margin: 20px auto;
      padding: 20px;
      font-size: 1.2em;
      background: #fff;
      color: #111;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      min-height: 300px;
      opacity: 0;
      transition: opacity 0.6s ease;
    }

    .visible { opacity: 1; }

    body.dark-mode #story-container {
      background: #2e2e2e;
      color: #eaeaea;
    }

    button, select {
      margin: 4px;
      padding: 8px 14px;
      font-size: 1em;
      cursor: pointer;
    }

    #now-playing {
      text-align: center;
      font-size: 1em;
      color: #666;
      margin-bottom: 5px;
    }

    #playlist {
      text-align: center;
    }

    #playlist button {
      margin: 3px;
      padding: 6px 12px;
      background-color: #eee;
      border: 1px solid #ccc;
    }

    body.dark-mode #playlist button {
      background-color: #444;
      color: white;
    }

    #letter-count {
      text-align: right;
      font-size: 0.85em;
      margin-right: 20px;
      color: #777;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .special-title {
      font-size: 1.8em;
      text-align: center;
      font-weight: bold;
      color: #a84565;
      opacity: 0;
      animation: fadeIn 1.5s ease-in forwards;
      margin-top: 10px;
    }
  </style>
</head>
<body class="light-mode">
  <h1>A Season Spent Loving You</h1>
  <p class="tagline">Letters written when the world was asleep</p>
  <div id="progress"></div>
  <div id="page-selector">
    Jump to page:
    <select id="page-select"></select>
  </div>

  <div id="special-title" class="special-title"></div>
  <div id="story-container">Loading story...</div>
  <div id="letter-count"></div>

  <div id="controls">
    <button id="back">‚Üê Back</button>
    <button id="continue">Continue ‚Üí</button>
    <button id="font-toggle">Toggle Font</button>
    <button id="text-size-smaller">A‚àí</button>
    <button id="text-size-larger">A+</button>
    <button id="dark-mode-toggle">üåô</button>
  </div>

  <div id="now-playing">Now Playing: <span id="current-song">None</span></div>
  <audio id="audio" controls autoplay></audio>
  <div id="playlist"></div>

  <script>
    const docUrl = "https://docs.google.com/document/d/e/2PACX-1vTqZBPA3iIzbIUmz-NTlIRPVxPzbh3QhcrmsyFGOBnjMmVymXiEJIkkViykoKdJag69HVtM8P4t36zW/pub";
    const container = document.getElementById('story-container');
    const titleBox = document.getElementById('special-title');
    const progress = document.getElementById('progress');
    const letterCount = document.getElementById('letter-count');
    const pageSelect = document.getElementById('page-select');
    const backButton = document.getElementById('back');
    const nextButton = document.getElementById('continue');

    let pages = [], currentPage = 0;

    fetch(docUrl)
      .then(res => res.text())
      .then(data => {
        const parser = new DOMParser();
        const htmlDoc = parser.parseFromString(data, 'text/html');
        let text = htmlDoc.body.innerText;

        text = text.replace(/^Published using Google Docs\s*/, '').replace(/[\u200B-\u200D\uFEFF]/g, '');
        pages = text.includes("===PAGE===") ? text.split("===PAGE===") : [text];
        pages = pages.map(p => p.trim()).filter(p => p && !p.includes("lst-") && !p.toLowerCase().includes("report abuse"));

        pages.forEach((_, i) => {
          const opt = document.createElement("option");
          opt.value = i;
          opt.textContent = `Page ${i + 1}`;
          pageSelect.appendChild(opt);
        });

        const saved = parseInt(localStorage.getItem("lastPage"));
        if (!isNaN(saved) && saved >= 0 && saved < pages.length) currentPage = saved;

        pageSelect.value = currentPage;
        showPage();
      });

    function showPage() {
      container.classList.remove("visible");
      titleBox.innerHTML = "";

      setTimeout(() => {
        container.innerText = pages[currentPage] || "(Blank)";
        container.classList.add("visible");

        progress.innerText = `Page ${currentPage + 1} of ${pages.length}`;
        letterCount.innerText = `Letter #${currentPage + 1}`;
        pageSelect.value = currentPage;
        localStorage.setItem("lastPage", currentPage);

        // Special titles
        if (currentPage === 19) titleBox.innerText = "Carpe Diem";
        else if (currentPage === 43) titleBox.innerText = "Mi cielo";
        else if (currentPage === 44) titleBox.innerText = "The Thought of You";
      }, 150);
    }

    document.getElementById("continue").onclick = () => {
      if (currentPage < pages.length - 1) currentPage++;
      showPage();
    };

    document.getElementById("back").onclick = () => {
      if (currentPage > 0) currentPage--;
      showPage();
    };

    pageSelect.onchange = () => {
      currentPage = parseInt(pageSelect.value);
      showPage();
    };

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowRight") nextButton.click();
      if (e.key === "ArrowLeft") backButton.click();
    });

    document.getElementById("font-toggle").onclick = () => {
      const currentFont = container.style.fontFamily;
      container.style.fontFamily = currentFont.includes("sans-serif") ? "Georgia, serif" : "Arial, sans-serif";
    };

    document.getElementById("text-size-smaller").onclick = () => {
      const size = parseFloat(getComputedStyle(container).fontSize);
      container.style.fontSize = Math.max(size - 1, 12) + "px";
    };

    document.getElementById("text-size-larger").onclick = () => {
      const size = parseFloat(getComputedStyle(container).fontSize);
      container.style.fontSize = (size + 1) + "px";
    };

    document.getElementById("dark-mode-toggle").onclick = () => {
      document.body.classList.toggle("dark-mode");
      document.body.classList.toggle("light-mode");
    };

    // Music
    const playlist = [
      { title: "Let You Break My Heart Again", src: "Music/let_you_break_my_heart_again.mp3" },
      { title: "Mia and Sebastian‚Äôs Theme", src: "Music/hauser_mia_and_sebastian_theme.mp3" },
      { title: "Merry Go Round of Life", src: "Music/merry_go_round_of_life.mp3" }
    ];
    const audio = document.getElementById("audio");
    const currentSong = document.getElementById("current-song");
    const playlistDiv = document.getElementById("playlist");
    let currentTrack = parseInt(localStorage.getItem("lastTrack")) || 0;

    function loadSong(index) {
      audio.src = playlist[index].src;
      currentSong.textContent = playlist[index].title;
      localStorage.setItem("lastTrack", index);
      audio.play().catch(() => {});
    }

    audio.addEventListener("ended", () => {
      currentTrack = (currentTrack + 1) % playlist.length;
      loadSong(currentTrack);
    });

    playlist.forEach((song, index) => {
      const btn = document.createElement("button");
      btn.textContent = song.title;
      btn.onclick = () => {
        currentTrack = index;
        loadSong(currentTrack);
      };
      playlistDiv.appendChild(btn);
    });

    window.addEventListener("load", () => {
      loadSong(currentTrack);
    });
  </script>
</body>
</html>
