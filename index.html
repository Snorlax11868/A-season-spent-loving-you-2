<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>A Season Spent Loving You</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="data:," />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Great+Vibes&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Playfair Display', serif;
      background: #f9f6f3;
      color: #111;
      line-height: 1.6;
      transition: background 0.5s, color 0.5s;
    }
    body.dark-mode {
      background: #1a1a1d;
      color: #eaeaea;
    }
    h1 {
      font-family: 'Great Vibes', cursive;
      text-align: center;
      margin: 30px 0 10px;
      font-size: 2.5em;
      color: #a84565;
    }
    .tagline {
      text-align: center;
      font-size: 0.9em;
      color: #888;
      font-style: italic;
      margin-bottom: 20px;
    }
    #progress, #page-selector, #controls {
      text-align: center;
      margin-bottom: 10px;
    }
   #story-container {
  position: relative;       /* Ensure proper stacking */
  z-index: 5;              /* Bring it forward */
  background: #fff;        /* Solid white (light) */
  /* ... other styling ... */
}

/* For dark mode */
body.dark-mode #story-container {
  background: #2e2e2e;      /* Solid dark */
}

    body.dark-mode #story-container {
      background: #2e2e2e;
      color: #eaeaea;
    }
    .typing {
      border-right: 2px solid #999;
      overflow: hidden;
      animation: caret 1s step-start infinite;
    }
    @keyframes caret {
      50% { border-color: transparent; }
    }
    button, select {
      margin: 5px;
      padding: 8px 16px;
      font-size: 1em;
      cursor: pointer;
    }
    #bookmark-btn {
      font-size: 0.9em;
      background-color: #a84565;
      color: white;
      border: none;
      padding: 6px 12px;
      margin-top: 10px;
      cursor: pointer;
    }
    #bookmarked {
      font-size: 0.85em;
      color: #888;
      text-align: center;
    }
  </style>
</head>
<body class="light-mode">
  <h1>A Season Spent Loving You</h1>
  <p class="tagline">Letters written when the world was asleep</p>

  <div id="progress"></div>
  <div id="page-selector">
    Jump to page:
    <select id="page-select"></select>
  </div>

  <div id="story-container"><span id="typed-text" class="typing"></span></div>
  <div style="text-align:center;">
    <button id="bookmark-btn">‚òÜ Bookmark Page</button>
    <div id="bookmarked"></div>
  </div>

  <div id="controls">
    <button id="back">‚Üê Back</button>
    <button id="continue">Continue ‚Üí</button>
    <button id="font-toggle">Toggle Font</button>
    <button id="text-size-smaller">A‚àí</button>
    <button id="text-size-larger">A+</button>
    <button id="dark-mode-toggle">üåô</button>
  </div>

  <script>
    const docUrl = "https://docs.google.com/document/d/e/2PACX-1vTqZBPA3iIzbIUmz-NTlIRPVxPzbh3QhcrmsyFGOBnjMmVymXiEJIkkViykoKdJag69HVtM8P4t36zW/pub";
    const typed = document.getElementById("typed-text");
    const continueBtn = document.getElementById("continue");
    const backBtn = document.getElementById("back");
    const pageSelect = document.getElementById("page-select");
    const bookmarkBtn = document.getElementById("bookmark-btn");
    const bookmarked = document.getElementById("bookmarked");

    let pages = [], currentPage = 0, typingTimeout;

    fetch(docUrl)
      .then(res => res.text())
      .then(data => {
        const parser = new DOMParser();
        const htmlDoc = parser.parseFromString(data, 'text/html');
        let text = htmlDoc.body.innerText;

        text = text.replace(/^Published using Google Docs\s*/, '');
        text = text.replace(/[\u200B-\u200D\uFEFF]/g, '');
        pages = text.includes("===PAGE===") ? text.split("===PAGE===") : [text];
        pages = pages.map(p => p.trim()).filter(p => p && !p.toLowerCase().includes("learn more"));

        pages.forEach((_, i) => {
          const option = document.createElement("option");
          option.value = i;
          option.textContent = `Page ${i + 1}`;
          pageSelect.appendChild(option);
        });

        const savedPage = parseInt(localStorage.getItem("lastPage"));
        if (!isNaN(savedPage) && savedPage >= 0 && savedPage < pages.length) {
          currentPage = savedPage;
        }

        pageSelect.value = currentPage;
        showPage();
      });

    function showPage() {
      clearTimeout(typingTimeout);
      typed.innerText = "";
      const text = pages[currentPage] || "(Blank)";
      let i = 0;
      function type() {
        if (i < text.length) {
          typed.innerText += text.charAt(i);
          i++;
          typingTimeout = setTimeout(type, 15);
        }
      }
      type();

      document.getElementById("progress").innerText = `Page ${currentPage + 1} of ${pages.length}`;
      pageSelect.value = currentPage;
      continueBtn.style.display = currentPage < pages.length - 1 ? "inline-block" : "none";
      backBtn.style.display = currentPage > 0 ? "inline-block" : "none";
      localStorage.setItem("lastPage", currentPage);
      updateBookmarkDisplay();
    }

    continueBtn.onclick = () => { if (currentPage < pages.length - 1) currentPage++; showPage(); };
    backBtn.onclick = () => { if (currentPage > 0) currentPage--; showPage(); };
    pageSelect.onchange = () => { currentPage = parseInt(pageSelect.value); showPage(); };

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowRight") continueBtn.click();
      if (e.key === "ArrowLeft") backBtn.click();
    });

    document.getElementById("font-toggle").onclick = () => {
      const story = document.getElementById("story-container");
      story.style.fontFamily = story.style.fontFamily.includes("sans") ? "Georgia, serif" : "Arial, sans-serif";
    };
    document.getElementById("text-size-smaller").onclick = () => {
      const story = document.getElementById("story-container");
      const size = parseFloat(getComputedStyle(story).fontSize);
      story.style.fontSize = Math.max(size - 1, 12) + "px";
    };
    document.getElementById("text-size-larger").onclick = () => {
      const story = document.getElementById("story-container");
      const size = parseFloat(getComputedStyle(story).fontSize);
      story.style.fontSize = (size + 1) + "px";
    };
    document.getElementById("dark-mode-toggle").onclick = () => {
      document.body.classList.toggle("dark-mode");
      document.body.classList.toggle("light-mode");
    };

    bookmarkBtn.onclick = () => {
      const saved = JSON.parse(localStorage.getItem("bookmarkedPages") || "[]");
      if (!saved.includes(currentPage)) {
        saved.push(currentPage);
        localStorage.setItem("bookmarkedPages", JSON.stringify(saved));
      }
      updateBookmarkDisplay();
    };
    function updateBookmarkDisplay() {
      const saved = JSON.parse(localStorage.getItem("bookmarkedPages") || "[]");
      bookmarked.innerText = saved.includes(currentPage) ? `‚òÖ Page ${currentPage + 1} bookmarked` : "";
    }
  </script>
</body>
</html>
