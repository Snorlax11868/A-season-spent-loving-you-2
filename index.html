<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A Season Spent Loving You</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="data:,">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Georgia, serif;
      background: #f9f6f3;
      color: #111;
      transition: background 0.3s, color 0.3s;
    }

    body.dark {
      background: #111;
      color: #eee;
    }

    h1 {
      text-align: center;
      margin: 30px 0 10px;
    }

    #progress, #page-selector {
      text-align: center;
      margin: 5px 0 15px;
    }

    #story-container {
      white-space: pre-wrap;
      max-width: 700px;
      margin: 0 auto 20px;
      font-size: 1.2em;
      padding: 20px;
      background: #fff;
      color: #111;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      transition: background 0.3s, color 0.3s;
    }

    body.dark #story-container {
      background: #222;
      color: #eee;
    }

    #back, #continue, #font-btn, #dark-btn {
      display: inline-block;
      margin: 10px 5px;
      padding: 8px 16px;
      font-size: 1em;
      border: none;
      cursor: pointer;
    }

    #back { background: #777; color: #fff; }
    #continue { background: #333; color: #fff; }
    #font-btn, #dark-btn { background: #aaa; }

    #music-player {
      text-align: center;
      margin: 20px 0;
    }

    #now-playing {
      margin-bottom: 10px;
      font-size: 1em;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.6; }
      50% { opacity: 1; }
      100% { opacity: 0.6; }
    }

    audio {
      margin-bottom: 10px;
    }

    #playlist button {
      margin: 5px;
      padding: 6px 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>A Season Spent Loving You</h1>
  <div id="progress"></div>

  <div id="page-selector">
    Jump to page:
    <select id="page-select"></select>
  </div>

  <div id="story-container">Loading...</div>

  <div style="text-align: center;">
    <button id="back">&larr; Back</button>
    <button id="continue">Continue &rarr;</button>
    <button id="font-btn">Toggle Font</button>
    <button id="dark-btn">Toggle Dark Mode</button>
  </div>

  <div id="music-player">
    <div id="now-playing">Now Playing: <span id="current-song">None</span></div>
    <audio id="audio" controls autoplay></audio>
    <div id="playlist"></div>
  </div>

  <script>
    const docUrl = "https://docs.google.com/document/d/e/2PACX-1vTqZBPA3iIzbIUmz-NTlIRPVxPzbh3QhcrmsyFGOBnjMmVymXiEJIkkViykoKdJag69HVtM8P4t36zW/pub";

    const container = document.getElementById('story-container');
    const button = document.getElementById('continue');
    const backButton = document.getElementById('back');
    const pageSelect = document.getElementById('page-select');
    const fontBtn = document.getElementById('font-btn');
    const darkBtn = document.getElementById('dark-btn');

    let pages = [];
    let currentPage = 0;
    let fonts = ['Georgia, serif', '"Courier New", monospace', '"Helvetica Neue", sans-serif'];
    let currentFont = 0;

    fetch(docUrl)
      .then(res => res.text())
      .then(data => {
        const parser = new DOMParser();
        const htmlDoc = parser.parseFromString(data, 'text/html');
        let text = htmlDoc.body.innerText;

        text = text.replace(/^Published using Google Docs\s*/, '');
        text = text.replace(/[\u200B-\u200D\uFEFF]/g, '');
        text = text.replace(/lst-kix.*?(\n|$)/g, ''); // Remove junk lines
        text = text.replace(/function.*?{.*?}/gs, ''); // Remove function leaks
        pages = text.includes("===PAGE===") ? text.split("===PAGE===") : [text];

        // Remove trailing or leading junk pages
        pages = pages.filter(p => !p.trim().match(/^function|^lst-kix|^Report abuse/));

        pages.forEach((_, i) => {
          const opt = document.createElement("option");
          opt.value = i;
          opt.textContent = `Page ${i + 1}`;
          pageSelect.appendChild(opt);
        });

        const saved = parseInt(localStorage.getItem("lastPage"));
        if (!isNaN(saved) && saved >= 0 && saved < pages.length) currentPage = saved;

        pageSelect.value = currentPage;
        showPage();
      });

    function showPage() {
      container.textContent = pages[currentPage].trim();
      document.getElementById("progress").innerText = `Page ${currentPage + 1} of ${pages.length}`;
      pageSelect.value = currentPage;
      localStorage.setItem("lastPage", currentPage);

      button.style.display = (currentPage < pages.length - 1) ? "inline-block" : "none";
      backButton.style.display = (currentPage > 0) ? "inline-block" : "none";
    }

    button.onclick = () => {
      if (currentPage < pages.length - 1) currentPage++;
      showPage();
    };

    backButton.onclick = () => {
      if (currentPage > 0) currentPage--;
      showPage();
    };

    pageSelect.onchange = () => {
      currentPage = parseInt(pageSelect.value);
      showPage();
    };

    // Keyboard navigation
    window.addEventListener('keydown', (e) => {
      if (e.key === "ArrowRight") button.click();
      else if (e.key === "ArrowLeft") backButton.click();
    });

    // Font toggle
    fontBtn.onclick = () => {
      currentFont = (currentFont + 1) % fonts.length;
      container.style.fontFamily = fonts[currentFont];
    };

    // Dark mode toggle
    darkBtn.onclick = () => {
      document.body.classList.toggle('dark');
    };

    // Music setup
    const playlist = [
      { title: "Let You Break My Heart Again", src: "Music/let_you_break_my_heart_again.mp3" },
      { title: "Mia and Sebastianâ€™s Theme", src: "Music/hauser_mia_and_sebastian_theme.mp3" },
      { title: "Merry Go Round of Life", src: "Music/merry_go_round_of_life.mp3" }
    ];

    const audio = document.getElementById('audio');
    const currentSong = document.getElementById('current-song');
    const playlistDiv = document.getElementById('playlist');
    let currentTrack = 0;

    function loadSong(index) {
      audio.src = playlist[index].src;
      currentSong.textContent = playlist[index].title;
      audio.play().catch(() => {});
    }

    playlist.forEach((song, i) => {
      const btn = document.createElement("button");
      btn.textContent = song.title;
      btn.onclick = () => {
        currentTrack = i;
        loadSong(currentTrack);
      };
      playlistDiv.appendChild(btn);
    });

    audio.addEventListener("ended", () => {
      currentTrack = (currentTrack + 1) % playlist.length;
      loadSong(currentTrack);
    });

    window.addEventListener("load", () => {
      loadSong(currentTrack);
    });
  </script>
</body>
</html>
