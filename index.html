<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>A Season Spent Loving You</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Playfair Display', serif;
      background: #f9f6f3;
      color: #111;
      transition: background 0.5s, color 0.5s;
    }
    body.dark-mode {
      background: #1a1a1d;
      color: #eaeaea;
    }
    h1 {
      font-family: 'Great Vibes', cursive;
      text-align: center;
      margin-top: 30px;
      font-size: 2.5em;
      color: #a84565;
    }
    #story-container {
      max-width: 700px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      transition: background 0.4s;
      min-height: 300px;
    }
    body.dark-mode #story-container {
      background: #2a2a2d;
    }
    #special-title {
      display: block;
      font-family: 'Great Vibes', cursive;
      font-size: 1.8em;
      margin-bottom: 10px;
      color: #a84565;
      text-align: center;
    }
    #page-content {
      white-space: pre-wrap;
      font-size: 1.1em;
      line-height: 1.6;
      display: block;
    }
    #controls, #progress, #page-selector, #bookmark-control {
      text-align: center;
      margin: 15px 0;
    }
    button, select {
      padding: 8px 14px;
      margin: 4px;
      font-size: 1em;
      cursor: pointer;
    }
    #letter-tag {
      text-align: right;
      margin-right: 30px;
      font-size: 0.85em;
      opacity: 0.6;
    }
    #now-playing {
      text-align: center;
      margin-top: 30px;
      font-size: 0.95em;
      animation: pulse 2s infinite;
      color: #444;
    }
    #playlist {
      text-align: center;
      margin-bottom: 30px;
    }
    @keyframes pulse {
      0%,100% { opacity: 0.6; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body class="light-mode">
  <h1>A Season Spent Loving You</h1>
  <div id="progress"></div>

  <div id="page-selector">
    <label>Jump to page:</label>
    <select id="page-select"></select>
  </div>

  <div id="story-container">
    <span id="special-title"></span>
    <span id="page-content"></span>
  </div>
  <div id="letter-tag"></div>

  <div id="controls">
    <button id="back">‚Üê Back</button>
    <button id="continue">Continue ‚Üí</button>
    <button id="bookmark">‚≠ê Bookmark</button>
    <button id="font-toggle">Toggle Font</button>
    <button id="dark-mode-toggle">üåô</button>
  </div>

  <div id="now-playing">Now Playing: <span id="current-song">None</span></div>
  <audio id="audio" controls autoplay></audio>
  <div id="playlist"></div>
<script>
const specialTitles = {
  20: "Carpe Diem",
  44: "Mi cielo",
  45: "The Thought of You"
};

let isTyping = false;
let typingTimeout;

function typeText(container, text, callback, delay = 20) {
  clearTimeout(typingTimeout);
  container.innerHTML = "";
  let i = 0;
  isTyping = true;

  function typeChar() {
    if (i < text.length) {
      container.innerHTML += text.charAt(i);
      i++;
      typingTimeout = setTimeout(typeChar, delay);
    } else {
      isTyping = false;
      if (callback) callback();
    }
  }
  typeChar();
}

function showPage() {
  clearTimeout(typingTimeout);
  container.classList.remove("visible");

  const pageContent = pages[currentPage]?.trim() || "(Blank)";
  const title = specialTitles[currentPage];

  setTimeout(() => {
    if (title) {
      container.innerHTML = `<div class="special-title">${title}</div>`;
      const bodyText = pageContent;
      const bodyDiv = document.createElement("div");
      bodyDiv.style.marginTop = "1em";
      container.appendChild(bodyDiv);

      typeText(bodyDiv, bodyText, () => {
        container.classList.add("visible");
      });
    } else {
      typeText(container, pageContent, () => {
        container.classList.add("visible");
      });
    }

    document.getElementById("progress").innerText =
      `Page ${currentPage + 1} of ${pages.length}`;
    pageSelect.value = currentPage;
    button.style.display = currentPage < pages.length - 1 ? "inline-block" : "none";
    backButton.style.display = currentPage > 0 ? "inline-block" : "none";
    localStorage.setItem("lastPage", currentPage);
  }, 100);
}

button.onclick = () => {
  if (!isTyping && currentPage < pages.length - 1) {
    currentPage++;
    showPage();
  }
};

backButton.onclick = () => {
  if (!isTyping && currentPage > 0) {
    currentPage--;
    showPage();
  }
};

pageSelect.onchange = () => {
  if (!isTyping) {
    currentPage = parseInt(pageSelect.value);
    showPage();
  }
};

document.addEventListener("keydown", e => {
  if (e.key === "ArrowRight") button.click();
  if (e.key === "ArrowLeft") backButton.click();
});
</script>
</body>
</html>
