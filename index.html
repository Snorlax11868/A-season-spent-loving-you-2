<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>A Season Spent Loving You</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Playfair Display', serif;
      background: #f9f6f3;
      color: #111;
      transition: background 0.5s, color 0.5s;
    }
    body.dark-mode {
      background: #1a1a1d;
      color: #eaeaea;
    }
    h1 {
      font-family: 'Great Vibes', cursive;
      text-align: center;
      margin-top: 30px;
      font-size: 2.5em;
      color: #a84565;
    }
    #story-container {
      max-width: 700px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      transition: background 0.4s;
      min-height: 300px;
    }
    body.dark-mode #story-container {
      background: #2a2a2d;
    }
    #special-title {
      display: block;
      font-family: 'Great Vibes', cursive;
      font-size: 1.8em;
      margin-bottom: 10px;
      color: #a84565;
      text-align: center;
    }
    #page-content {
      white-space: pre-wrap;
      font-size: 1.1em;
      line-height: 1.6;
      display: block;
    }
    #controls, #progress, #page-selector, #bookmark-control {
      text-align: center;
      margin: 15px 0;
    }
    button, select {
      padding: 8px 14px;
      margin: 4px;
      font-size: 1em;
      cursor: pointer;
    }
    #letter-tag {
      text-align: right;
      margin-right: 30px;
      font-size: 0.85em;
      opacity: 0.6;
    }
    #now-playing {
      text-align: center;
      margin-top: 30px;
      font-size: 0.95em;
      animation: pulse 2s infinite;
      color: #444;
    }
    #playlist {
      text-align: center;
      margin-bottom: 30px;
    }
    @keyframes pulse {
      0%,100% { opacity: 0.6; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body class="light-mode">
  <h1>A Season Spent Loving You</h1>
  <div id="progress"></div>

  <div id="page-selector">
    <label>Jump to page:</label>
    <select id="page-select"></select>
  </div>

  <div id="story-container">
    <span id="special-title"></span>
    <span id="page-content"></span>
  </div>
  <div id="letter-tag"></div>

  <div id="controls">
    <button id="back">‚Üê Back</button>
    <button id="continue">Continue ‚Üí</button>
    <button id="bookmark">‚≠ê Bookmark</button>
    <button id="font-toggle">Toggle Font</button>
    <button id="dark-mode-toggle">üåô</button>
  </div>

  <div id="now-playing">Now Playing: <span id="current-song">None</span></div>
  <audio id="audio" controls autoplay></audio>
  <div id="playlist"></div>
  <script>
const docUrl = "https://docs.google.com/document/d/e/2PACX-1vTqZBPA3iIzbIUmz-NTlIRPVxPzbh3QhcrmsyFGOBnjMmVymXiEJIkkViykoKdJag69HVtM8P4t36zW/pub";
const container = document.getElementById("page-content");
const specialTitle = document.getElementById("special-title");
const pageSelect = document.getElementById("page-select");
const back = document.getElementById("back");
const next = document.getElementById("continue");
const letterTag = document.getElementById("letter-tag");
const bookmarkBtn = document.getElementById("bookmark");

let pages = [];
let currentPage = 0;
let bookmarks = JSON.parse(localStorage.getItem("bookmarks") || "[]");

const specialPages = {
  19: "Carpe Diem",
  43: "Mi cielo",
  44: "The Thought of You"
};

function typeWriterEffect(target, text, delay = 20, callback) {
  target.textContent = "";
  let i = 0;
  function type() {
    if (i < text.length) {
      target.textContent += text.charAt(i);
      i++;
      setTimeout(type, delay);
    } else if (callback) {
      callback();
    }
  }
  type();
}

function showPage() {
  const content = pages[currentPage] || "(blank)";
  const isSpecial = specialPages.hasOwnProperty(currentPage);
  specialTitle.innerText = isSpecial ? specialPages[currentPage] : "";
  container.textContent = "";

  document.getElementById("progress").innerText = `Page ${currentPage + 1} of ${pages.length}`;
  pageSelect.value = currentPage;
  letterTag.innerText = `Letter #${currentPage + 1}`;

  if (isSpecial) {
    typeWriterEffect(container, content, 10);
  } else {
    container.innerText = content;
  }

  back.style.display = currentPage > 0 ? "inline-block" : "none";
  next.style.display = currentPage < pages.length - 1 ? "inline-block" : "none";

  localStorage.setItem("lastPage", currentPage);
}

fetch(docUrl)
  .then(res => res.text())
  .then(text => {
    const parser = new DOMParser();
    const doc = parser.parseFromString(text, "text/html");
    let raw = doc.body.innerText;
    raw = raw.replace(/^Published using Google Docs\s*/, '').replace(/[\u200B-\u200D\uFEFF]/g, '');
    pages = raw.split("===PAGE===").map(p => p.trim()).filter(Boolean);
    pages.forEach((_, i) => {
      const opt = document.createElement("option");
      opt.value = i;
      opt.textContent = `Page ${i + 1}`;
      pageSelect.appendChild(opt);
    });
    const saved = parseInt(localStorage.getItem("lastPage"));
    if (!isNaN(saved)) currentPage = saved;
    showPage();
  });

// Navigation
next.onclick = () => {
  if (currentPage < pages.length - 1) currentPage++;
  showPage();
};
back.onclick = () => {
  if (currentPage > 0) currentPage--;
  showPage();
};
pageSelect.onchange = () => {
  currentPage = parseInt(pageSelect.value);
  showPage();
};

// Theme and font toggle
document.getElementById("dark-mode-toggle").onclick = () => {
  document.body.classList.toggle("dark-mode");
  document.body.classList.toggle("light-mode");
};
document.getElementById("font-toggle").onclick = () => {
  container.style.fontFamily = container.style.fontFamily.includes("sans") ? "Georgia, serif" : "Arial, sans-serif";
};

// Bookmark toggle
bookmarkBtn.onclick = () => {
  const i = bookmarks.indexOf(currentPage);
  if (i !== -1) {
    bookmarks.splice(i, 1);
    alert("Bookmark removed.");
  } else {
    bookmarks.push(currentPage);
    alert("Bookmarked!");
  }
  localStorage.setItem("bookmarks", JSON.stringify(bookmarks));
};

// Jump to bookmarks if any exist
if (bookmarks.length > 0) {
  const jumpBtn = document.createElement("button");
  jumpBtn.innerText = "üìë View Bookmarks";
  jumpBtn.onclick = () => {
    const choice = prompt("Bookmarked Pages:\n" + bookmarks.map(i => `Letter #${i + 1}`).join("\n") + "\nEnter letter number:");
    const index = parseInt(choice) - 1;
    if (!isNaN(index) && index >= 0 && index < pages.length) {
      currentPage = index;
      showPage();
    }
  };
  document.getElementById("controls").appendChild(jumpBtn);
}

// Music
const playlist = [
  { title: "Let You Break My Heart Again", src: "Music/let_you_break_my_heart_again.mp3" },
  { title: "Mia and Sebastian‚Äôs Theme", src: "Music/hauser_mia_and_sebastian_theme.mp3" },
  { title: "Merry Go Round of Life", src: "Music/merry_go_round_of_life.mp3" }
];

const audio = document.getElementById("audio");
const currentSong = document.getElementById("current-song");
const playlistDiv = document.getElementById("playlist");
let currentTrack = parseInt(localStorage.getItem("lastTrack")) || 0;

function loadSong(index) {
  audio.src = playlist[index].src;
  currentSong.textContent = playlist[index].title;
  localStorage.setItem("lastTrack", index);
  audio.play().catch(() => {});
}

audio.addEventListener("ended", () => {
  currentTrack = (currentTrack + 1) % playlist.length;
  loadSong(currentTrack);
});

playlist.forEach((song, index) => {
  const btn = document.createElement("button");
  btn.textContent = song.title;
  btn.onclick = () => {
    currentTrack = index;
    loadSong(currentTrack);
  };
  playlistDiv.appendChild(btn);
});

window.addEventListener("load", () => {
  loadSong(currentTrack);
});
</script>
</body>
</html>
