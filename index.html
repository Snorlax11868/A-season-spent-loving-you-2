<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>A Season Spent Loving You</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="data:,">
  <style>
    body { background: #f9f6f3; color: #111; font-family: Georgia, serif; margin:0; padding:20px; transition:.3s; }
    body.dark { background: #222; color: #eee; }
    #story-container { max-width:700px; margin:20px auto; padding:20px; background:#fff; white-space:pre-wrap; border-radius:8px; box-shadow:0 0 8px rgba(0,0,0,.1); }
    body.dark #story-container { background:#333; color:#eee; }
    h1, #progress, #page-selector, .controls { text-align:center; }
    button, select { margin:5px; padding:6px 10px; cursor:pointer; }
    #music-player { text-align:center; margin-top:30px; }
    #playlist button { margin:2px; padding:4px 8px; }
  </style>
</head>
<body>
  <h1>A Season Spent Loving You</h1>
  <div id="progress">Loading...</div>
  <div id="page-selector">Jump to page: <select id="page-select"></select></div>
  <div class="controls">
    <button id="toggle-theme">Toggle Dark Mode</button>
    <button id="toggle-font">Toggle Font</button>
    <button id="increase-text">A+</button>
    <button id="decrease-text">A–</button>
  </div>
  <div id="story-container">Loading story…</div>
  <div class="controls">
    <button id="back">&larr; Back</button>
    <button id="continue">Continue &rarr;</button>
  </div>
  <div id="music-player">
    Now Playing: <span id="current-song">None</span><br/>
    <audio id="audio" controls autoplay></audio>
    <div id="playlist"></div>
  </div>

  <script>
    const docUrl = "https://docs.google.com/document/d/e/2PACX-1vTqZBPA3iI.../pub";
    const container = document.getElementById('story-container');
    const back = document.getElementById('back'), next = document.getElementById('continue');
    const pselect = document.getElementById('page-select');
    const progress = document.getElementById('progress');

    let pages = [], currentPage = 0;

    fetch(docUrl)
      .then(r => r.text())
      .then(html => {
        const doc = new DOMParser().parseFromString(html, 'text/html');
        let text = doc.body.innerText;

        // Remove unwanted headers
        text = text.replace(/^Published using Google Docs\s*/, '');

        // Remove lines beginning with '.lst-kix_'
        text = text.split('\n').filter(line => !line.trim().startsWith('.lst-kix_')).join('\n');

        // Remove any lingering style or script segments
        text = text.replace(/<style[\s\S]*?<\/style>/g, '');
        text = text.replace(/<script[\s\S]*?<\/script>/g, '');

        // Split pages & filter empties
        pages = text.split("===PAGE===").map(p => p.trim()).filter(p => p.length > 20);

        // Dropdown
        pages.forEach((_,i) => {
          const o = document.createElement('option');
          o.value = i;
          o.textContent = `Page ${i+1}`;
          pselect.appendChild(o);
        });

        const saved = parseInt(localStorage.getItem("lastPage"));
        if (!isNaN(saved) && saved < pages.length) currentPage = saved;

        showPage();
      });

    function showPage() {
      if (!pages.length) return;
      container.textContent = pages[currentPage];
      back.style.display = currentPage ? 'inline-block' : 'none';
      next.style.display = (currentPage < pages.length - 1) ? 'inline-block' : 'none';
      progress.textContent = `Page ${currentPage+1} of ${pages.length}`;
      pselect.value = currentPage;
      localStorage.setItem("lastPage", currentPage);
    }

    next.onclick = () => { if (currentPage < pages.length - 1) { currentPage++; showPage(); } };
    back.onclick = () => { if (currentPage > 0) { currentPage--; showPage(); } };
    pselect.onchange = () => { currentPage = +pselect.value; showPage(); };
    window.addEventListener('keydown', e => {
      if (e.key === 'ArrowRight') next.click();
      if (e.key === 'ArrowLeft') back.click();
    });

    // Music
    const playlist = [
      { title:"Let You Break My Heart Again", src:"Music/let_you_break_my_heart_again.mp3" },
      { title:"Mia and Sebastian’s Theme", src:"Music/hauser_mia_and_sebastian_theme.mp3" },
      { title:"Merry Go Round of Life", src:"Music/merry_go_round_of_life.mp3" }
    ];
    const audio = document.getElementById('audio');
    const playlistDiv = document.getElementById('playlist');
    const nowi = document.getElementById('current-song');
    let track = parseInt(localStorage.getItem("lastTrack")) || 0;

    playlist.forEach((song, i) => {
      const b = document.createElement('button');
      b.textContent = song.title;
      b.onclick = () => { track = i; playSong(i); };
      playlistDiv.appendChild(b);
    });

    function playSong(i) {
      audio.src = playlist[i].src;
      nowi.textContent = playlist[i].title;
      audio.play().catch(() => {});
      localStorage.setItem("lastTrack", i);
    }

    audio.onended = () => {
      track = (track + 1) % playlist.length;
      playSong(track);
    };

    window.onload = () => playSong(track);

    // Theme & Font toggles
    document.getElementById('toggle-theme').onclick = () => document.body.classList.toggle('dark');
    let serif = true;
    document.getElementById('toggle-font').onclick = () => {
      document.body.style.fontFamily = serif ? 'Arial, sans-serif' : 'Georgia, serif';
      serif = !serif;
    };

    // Text size
    let sz = 1.2;
    document.getElementById('increase-text').onclick = () => { sz += 0.1; container.style.fontSize = `${sz}em`; };
    document.getElementById('decrease-text').onclick = () => { sz = Math.max(0.8, sz - 0.1); container.style.fontSize = `${sz}em`; };
  </script>
</body>
</html>
