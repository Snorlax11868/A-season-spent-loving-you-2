<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A Season Spent Loving You</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Georgia, serif;
      background: #f9f6f3;
      color: #333;
      padding: 40px;
      line-height: 1.6;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    #story-container {
      white-space: pre-wrap;
      max-width: 700px;
      margin: 0 auto;
      font-size: 1.2em;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    .visible {
      opacity: 1;
    }

    #continue, #back {
      display: none;
      margin: 20px auto 0;
      padding: 10px 25px;
      font-size: 1em;
      border: none;
      color: white;
      cursor: pointer;
      text-align: center;
    }

    #continue {
      background-color: #444;
    }

    #continue:hover {
      background-color: #222;
    }

    #back {
      background-color: #888;
    }

    #back:hover {
      background-color: #555;
    }

    #progress {
      text-align: center;
      color: #777;
      margin-bottom: 20px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>A Season Spent Loving You</h1>
  <div id="progress"></div>
  <div id="story-container" class="visible">Loading story...</div>
  <button id="back">← Back</button>
  <button id="continue">Continue →</button>

  <script>
    const docUrl = "https://docs.google.com/document/d/e/2PACX-1vTqZBPA3iIzbIUmz-NTlIRPVxPzbh3QhcrmsyFGOBnjMmVymXiEJIkkViykoKdJag69HVtM8P4t36zW/pub";

    const container = document.getElementById('story-container');
    const button = document.getElementById('continue');
    const backButton = document.getElementById('back');

    let pages = [];
    let currentPage = 0;

    fetch(docUrl)
  .then(res => {
    console.log("Fetch status:", res.status); // Check HTTP status
    return res.text();
  })
  .then(data => {
    console.log("Raw fetched HTML (first 300 chars):\n", data.substring(0, 300));

    const parser = new DOMParser();
    const htmlDoc = parser.parseFromString(data, 'text/html');
    let text = htmlDoc.body.innerText;

    console.log("Extracted innerText (first 300 chars):\n", text.substring(0, 300));

    // Remove unwanted header
    text = text.replace(/^Published using Google Docs\s*/, '');

    pages = text.split("===PAGE===");
    console.log("Total pages found:", pages.length);

    // Load saved progress
    const savedPage = parseInt(localStorage.getItem("lastPage"));
    if (!isNaN(savedPage) && savedPage >= 0 && savedPage < pages.length) {
      currentPage = savedPage;
    }

    showPage();
  })
  .catch(err => {
    container.innerText = "Failed to load story.";
    console.error("Error fetching or parsing doc:", err);
  });

    function showPage() {
      container.classList.remove("visible"); // Reset fade

      setTimeout(() => {
        container.innerText = pages[currentPage].trim();
        container.classList.add("visible");

        // Show/hide buttons
        button.style.display = (currentPage < pages.length - 1) ? "block" : "none";
        backButton.style.display = (currentPage > 0) ? "block" : "none";

        // Update progress
        document.getElementById("progress").innerText =
          `Page ${currentPage + 1} of ${pages.length}`;

        // Save progress
        localStorage.setItem("lastPage", currentPage);
      }, 100); // Slight delay for fade effect
    }

    // NEXT
    button.addEventListener('click', () => {
      if (currentPage < pages.length - 1) {
        container.classList.remove("visible"); // Fade out
        currentPage++;
        showPage();
      }
    });

    // BACK
    backButton.addEventListener('click', () => {
      if (currentPage > 0) {
        container.classList.remove("visible"); // Fade out
        currentPage--;
        showPage();
      }
    });
  </script>
</body>
</html>
