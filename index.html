<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>A Season Spent Loving You</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #f9f6f3;
      color: #111;
      font-family: 'Playfair Display', serif;
      transition: background 0.4s ease, color 0.4s ease;
    }

    body.dark-mode {
      background: #1a1a1d;
      color: #eaeaea;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      text-align: center;
      color: #a84565;
      margin-top: 20px;
    }

    .tagline {
      text-align: center;
      font-style: italic;
      font-size: 0.9em;
      color: #666;
      margin-bottom: 20px;
    }

    #progress, #page-selector {
      text-align: center;
      margin-bottom: 10px;
    }

    #story-container {
      white-space: pre-wrap;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      font-size: 1.1em;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      min-height: 250px;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    body.dark-mode #story-container {
      background: #2e2e2e;
      color: #eaeaea;
    }

    .visible {
      opacity: 1;
    }

    .special-title {
      text-align: center;
      font-family: 'Great Vibes', cursive;
      font-size: 1.8em;
      margin-bottom: 15px;
      color: #a84565;
    }

    #controls, #playlist, #now-playing {
      text-align: center;
      margin: 10px;
    }

    button, select {
      padding: 6px 14px;
      margin: 5px;
      font-size: 1em;
      border-radius: 4px;
    }

    #letter-number {
      position: fixed;
      bottom: 10px;
      right: 12px;
      font-size: 0.85em;
      color: #999;
    }

    audio {
      display: block;
      margin: 10px auto;
    }

    #playlist button {
      margin: 2px;
      font-size: 0.9em;
    }
  </style>
</head>
<body class="light-mode">
  <h1>A Season Spent Loving You</h1>
  <p class="tagline">Letters written when the world was asleep</p>

  <div id="progress"></div>
  <div id="page-selector">
    Jump to page:
    <select id="page-select"></select>
  </div>

  <div id="story-container">Loading...</div>

  <div id="controls">
    <button id="back">‚Üê Back</button>
    <button id="continue">Continue ‚Üí</button>
    <button id="font-toggle">Toggle Font</button>
    <button id="text-size-smaller">A‚àí</button>
    <button id="text-size-larger">A+</button>
    <button id="dark-mode-toggle">üåô</button>
  </div>

  <div id="now-playing">Now Playing: <span id="current-song">None</span></div>
  <audio id="audio" controls></audio>
  <div id="playlist"></div>

  <div id="letter-number"></div>

  <script>
    const docUrl = "https://docs.google.com/document/d/e/2PACX-1vTqZBPA3iIzbIUmz-NTlIRPVxPzbh3QhcrmsyFGOBnjMmVymXiEJIkkViykoKdJag69HVtM8P4t36zW/pub";
    const container = document.getElementById('story-container');
    const back = document.getElementById('back');
    const next = document.getElementById('continue');
    const select = document.getElementById('page-select');
    const letterNumber = document.getElementById('letter-number');

    let pages = [], currentPage = 0;
    const typingSpeed = 10; // ms per character

    const specialTitles = {
      20: "Carpe Diem",
      44: "Mi cielo",
      45: "The Thought of You"
    };

    fetch(docUrl).then(r => r.text()).then(data => {
      const parser = new DOMParser();
      const doc = parser.parseFromString(data, 'text/html');
      let text = doc.body.innerText.replace(/^Published.*\n/, '').replace(/[\u200B-\u200D\uFEFF]/g, '');
      pages = text.split("===PAGE===").map(p => p.trim()).filter(p => !/^report abuse/i.test(p) && !/lst-/i.test(p));
      for (let i = 0; i < pages.length; i++) {
        let opt = document.createElement("option");
        opt.value = i;
        opt.textContent = `Page ${i + 1}`;
        select.appendChild(opt);
      }
      const saved = parseInt(localStorage.getItem("lastPage"));
      if (!isNaN(saved) && saved >= 0 && saved < pages.length) currentPage = saved;
      select.value = currentPage;
      showPage();
    });

    function showPage() {
      container.classList.remove("visible");
      container.innerHTML = "";
      const pageText = pages[currentPage];
      const title = specialTitles[currentPage] || "";
      setTimeout(() => {
        if (title) {
          const titleEl = document.createElement("div");
          titleEl.className = "special-title";
          container.appendChild(titleEl);
          typeWriter(title, titleEl, () => {
            const p = document.createElement("div");
            container.appendChild(p);
            typeWriter(pageText, p, () => {
              container.classList.add("visible");
            });
          });
        } else {
          const p = document.createElement("div");
          container.appendChild(p);
          typeWriter(pageText, p, () => {
            container.classList.add("visible");
          });
        }
        updateUI();
      }, 100);
    }

    function updateUI() {
      document.getElementById("progress").textContent = `Page ${currentPage + 1} of ${pages.length}`;
      select.value = currentPage;
      localStorage.setItem("lastPage", currentPage);
      back.style.display = currentPage > 0 ? "inline-block" : "none";
      next.style.display = currentPage < pages.length - 1 ? "inline-block" : "none";
      letterNumber.textContent = `Letter #${currentPage + 1}`;
    }

    function typeWriter(text, el, cb) {
      let i = 0;
      function type() {
        if (i < text.length) {
          el.textContent += text.charAt(i++);
          setTimeout(type, typingSpeed);
        } else {
          cb && cb();
        }
      }
      type();
    }

    next.onclick = () => { if (currentPage < pages.length - 1) currentPage++; showPage(); };
    back.onclick = () => { if (currentPage > 0) currentPage--; showPage(); };
    select.onchange = () => { currentPage = parseInt(select.value); showPage(); };

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowRight") next.click();
      if (e.key === "ArrowLeft") back.click();
    });

    document.getElementById("font-toggle").onclick = () => {
      container.style.fontFamily = container.style.fontFamily.includes("sans") ? "Georgia, serif" : "Arial, sans-serif";
    };
    document.getElementById("text-size-smaller").onclick = () => {
      let size = parseFloat(getComputedStyle(container).fontSize);
      container.style.fontSize = Math.max(12, size - 1) + "px";
    };
    document.getElementById("text-size-larger").onclick = () => {
      let size = parseFloat(getComputedStyle(container).fontSize);
      container.style.fontSize = (size + 1) + "px";
    };
    document.getElementById("dark-mode-toggle").onclick = () => {
      document.body.classList.toggle("dark-mode");
      document.body.classList.toggle("light-mode");
    };

    const playlist = [
      { title: "Let You Break My Heart Again", src: "Music/let_you_break_my_heart_again.mp3" },
      { title: "Mia and Sebastian‚Äôs Theme", src: "Music/hauser_mia_and_sebastian_theme.mp3" },
      { title: "Merry Go Round of Life", src: "Music/merry_go_round_of_life.mp3" }
    ];

    const audio = document.getElementById("audio");
    const songTitle = document.getElementById("current-song");
    const playlistDiv = document.getElementById("playlist");
    let track = parseInt(localStorage.getItem("lastTrack")) || 0;

    function loadTrack(i) {
      audio.src = playlist[i].src;
      songTitle.textContent = playlist[i].title;
      localStorage.setItem("lastTrack", i);
      audio.play().catch(() => {});
    }

    audio.addEventListener("ended", () => {
      track = (track + 1) % playlist.length;
      loadTrack(track);
    });

    playlist.forEach((song, i) => {
      const b = document.createElement("button");
      b.textContent = song.title;
      b.onclick = () => {
        track = i;
        loadTrack(i);
      };
      playlistDiv.appendChild(b);
    });

    window.addEventListener("load", () => {
      loadTrack(track);
    });
  </script>
</body>
</html>
