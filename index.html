<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A Season Spent Loving You</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="data:,">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #f9f6f3;
      font-family: Georgia, serif;
      color: #111;
      overflow-x: hidden;
      transition: background 0.3s, color 0.3s;
    }

    body.dark-mode {
      background: #121212;
      color: #f0f0f0;
    }

    h1 {
      text-align: center;
      margin: 30px 0 10px;
    }

    #progress, #page-selector, #controls {
      text-align: center;
      margin-bottom: 10px;
    }

    #story-container {
      white-space: pre-wrap;
      max-width: 700px;
      margin: 0 auto 20px;
      font-size: 1.2em;
      padding: 20px;
      background: #fff;
      color: #111;
      border-radius: 8px;
      min-height: 300px;
      transition: background 0.3s, color 0.3s;
    }

    body.dark-mode #story-container {
      background: #1e1e1e;
      color: #eee;
    }

    #back, #continue, #font-toggle, #dark-toggle {
      margin: 10px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      cursor: pointer;
    }

    #back { background: #888; color: #fff; }
    #continue { background: #444; color: #fff; }
    #font-toggle, #dark-toggle { background: #ccc; }

    #music-player {
      text-align: center;
      margin-bottom: 30px;
    }

    #now-playing {
      font-size: 1em;
      margin-bottom: 10px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.6; }
      50% { opacity: 1; }
      100% { opacity: 0.6; }
    }

    #playlist button {
      margin: 5px;
      padding: 6px 12px;
      cursor: pointer;
    }

    #mute-btn {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 6px 10px;
      z-index: 1000;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>A Season Spent Loving You</h1>
  <div id="progress"></div>
  <div id="page-selector">
    Jump to page:
    <select id="page-select"></select>
  </div>
  <div id="controls">
    <button id="back">&larr; Back</button>
    <button id="continue">Continue &rarr;</button>
    <button id="font-toggle">Toggle Font</button>
    <button id="dark-toggle">Toggle Dark Mode</button>
  </div>
  <div id="story-container">Loading story...</div>

  <div id="music-player">
    <div id="now-playing">Now Playing: <span id="current-song">None</span></div>
    <audio id="audio" controls autoplay></audio>
    <div id="playlist"></div>
  </div>
  <button id="mute-btn">ðŸ”Š</button>

  <script>
    const docUrl = "https://docs.google.com/document/d/e/2PACX-1vTqZBPA3iIzbIUmz-NTlIRPVxPzbh3QhcrmsyFGOBnjMmVymXiEJIkkViykoKdJag69HVtM8P4t36zW/pub";
    const container = document.getElementById('story-container');
    const button = document.getElementById('continue');
    const backButton = document.getElementById('back');
    const pageSelect = document.getElementById('page-select');

    let pages = [], currentPage = 0;

    fetch(docUrl)
      .then(res => res.text())
      .then(data => {
        const parser = new DOMParser();
        const htmlDoc = parser.parseFromString(data, 'text/html');
        let text = htmlDoc.body.innerText;

        text = text.replace(/^Published using Google Docs\s*/, '')
                   .replace(/[\u200B-\u200D\uFEFF]/g, '')
                   .replace(/function\s+.*?(\}|$)/gs, '')  // Remove code blocks
                   .replace(/Object\.create\(.*?\);?/gs, '')
                   .replace(/return\s+new\s+[a-zA-Z0-9_]+.*?;/gs, '');

        pages = text.split("===PAGE===").map(p => p.trim()).filter(p => p && !p.startsWith("function"));

        // Remove last page if it looks like JS garbage
        if (pages[pages.length - 1].includes("function") || pages[pages.length - 1].length < 50) {
          pages.pop();
        }

        pages.forEach((_, i) => {
          const opt = document.createElement("option");
          opt.value = i;
          opt.textContent = `Page ${i + 1}`;
          pageSelect.appendChild(opt);
        });

        const savedPage = parseInt(localStorage.getItem("lastPage"));
        if (!isNaN(savedPage)) currentPage = savedPage;
        pageSelect.value = currentPage;

        showPage();
      })
      .catch(err => {
        container.innerText = "Failed to load story.";
        console.error(err);
      });

    function showPage() {
      while (pages[currentPage] === "" && currentPage < pages.length - 1) currentPage++;

      container.innerText = pages[currentPage];
      document.getElementById("progress").innerText = `Page ${currentPage + 1} of ${pages.length}`;
      pageSelect.value = currentPage;
      button.style.display = (currentPage < pages.length - 1) ? "inline-block" : "none";
      backButton.style.display = (currentPage > 0) ? "inline-block" : "none";
      localStorage.setItem("lastPage", currentPage);
    }

    button.onclick = () => {
      if (currentPage < pages.length - 1) {
        currentPage++;
        showPage();
      }
    };
    backButton.onclick = () => {
      if (currentPage > 0) {
        currentPage--;
        showPage();
      }
    };
    pageSelect.onchange = () => {
      currentPage = parseInt(pageSelect.value);
      showPage();
    };

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowRight") button.click();
      if (e.key === "ArrowLeft") backButton.click();
    });

    // Font toggle
    let serif = true;
    document.getElementById("font-toggle").onclick = () => {
      document.body.style.fontFamily = serif ? "Arial, sans-serif" : "Georgia, serif";
      serif = !serif;
    };

    // Dark mode
    const darkToggle = document.getElementById("dark-toggle");
    darkToggle.onclick = () => {
      document.body.classList.toggle("dark-mode");
    };

    // Music
    const playlist = [
      { title: "Let You Break My Heart Again", src: "Music/let_you_break_my_heart_again.mp3" },
      { title: "Mia and Sebastianâ€™s Theme", src: "Music/hauser_mia_and_sebastian_theme.mp3" },
      { title: "Merry Go Round of Life", src: "Music/merry_go_round_of_life.mp3" }
    ];

    const audio = document.getElementById("audio");
    const currentSong = document.getElementById("current-song");
    const playlistDiv = document.getElementById("playlist");
    const muteBtn = document.getElementById("mute-btn");

    let currentTrack = parseInt(localStorage.getItem("lastTrack")) || 0;
    let isMuted = false;

    function loadSong(index) {
      audio.src = playlist[index].src;
      currentSong.textContent = playlist[index].title;
      localStorage.setItem("lastTrack", index);
      audio.play().catch(() => {});
    }

    playlist.forEach((song, index) => {
      const btn = document.createElement("button");
      btn.textContent = song.title;
      btn.onclick = () => {
        currentTrack = index;
        loadSong(index);
      };
      playlistDiv.appendChild(btn);
    });

    audio.addEventListener("ended", () => {
      currentTrack = (currentTrack + 1) % playlist.length;
      loadSong(currentTrack);
    });

    muteBtn.onclick = () => {
      isMuted = !isMuted;
      audio.muted = isMuted;
      muteBtn.textContent = isMuted ? "ðŸ”‡" : "ðŸ”Š";
    };

    window.onload = () => loadSong(currentTrack);
  </script>
</body>
</html>
</body>
</html>
