<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>A Season Spent Loving You</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="data:," />
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background: #f9f6f3;
      color: #111;
      transition: background 0.5s, color 0.5s;
    }

    body.dark-mode {
      background: #1a1a1d;
      color: #eaeaea;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      text-align: center;
      color: #a84565;
      font-size: 2.8em;
      margin: 20px 0 5px;
      opacity: 0;
      transform: translateY(-20px);
      animation: fadeSlide 1.5s forwards ease-in-out;
    }

    .tagline {
      text-align: center;
      font-size: 0.95em;
      color: #777;
      margin-bottom: 10px;
      font-style: italic;
    }

    @keyframes fadeSlide {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #special-title {
      text-align: center;
      font-size: 2em;
      margin-top: 30px;
      font-family: 'Great Vibes', cursive;
      color: #a84565;
      animation: fadeSlide 2s ease forwards;
    }

    .dark-mode #special-title {
      color: #f0a3bd;
    }

    #story-container {
      white-space: pre-wrap;
      max-width: 700px;
      margin: 30px auto;
      font-size: 1.2em;
      padding: 20px;
      background: #fff;
      color: #111;
      border-radius: 8px;
      min-height: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: background 0.4s, color 0.4s;
    }

    .dark-mode #story-container {
      background: #2e2e2e;
      color: #eaeaea;
    }

    #controls, #progress, #page-selector {
      text-align: center;
      margin: 10px;
    }

    button, select {
      margin: 4px;
      padding: 8px 16px;
      font-size: 1em;
      cursor: pointer;
    }

    .hidden { display: none; }
  </style>
</head>
<body class="light-mode">
  <h1>A Season Spent Loving You</h1>
  <p class="tagline">Letters written when the world was asleep</p>
  <div id="special-title" class="hidden"></div>
  <div id="progress"></div>
  <div id="page-selector">
    Jump to page:
    <select id="page-select"></select>
  </div>
  <div id="story-container">Loading story...</div>
  <div id="controls">
    <button id="back">‚Üê Back</button>
    <button id="continue">Continue ‚Üí</button>
    <button id="font-toggle">Toggle Font</button>
    <button id="text-size-smaller">A‚àí</button>
    <button id="text-size-larger">A+</button>
    <button id="dark-mode-toggle">üåô</button>
  </div>

  <div id="now-playing" style="text-align:center; margin-top:20px;">
    Now Playing: <span id="current-song">None</span>
  </div>
  <audio id="audio" controls autoplay></audio>
  <div id="playlist" style="text-align:center;"></div>

  <script>
    const docUrl = "https://docs.google.com/document/d/e/2PACX-1vTqZBPA3iIzbIUmz-NTlIRPVxPzbh3QhcrmsyFGOBnjMmVymXiEJIkkViykoKdJag69HVtM8P4t36zW/pub";

    const container = document.getElementById('story-container');
    const button = document.getElementById('continue');
    const backButton = document.getElementById('back');
    const pageSelect = document.getElementById('page-select');
    const specialTitle = document.getElementById('special-title');

    let pages = [];
    let currentPage = 0;

    fetch(docUrl)
      .then(res => res.text())
      .then(data => {
        const parser = new DOMParser();
        const htmlDoc = parser.parseFromString(data, 'text/html');
        let text = htmlDoc.body.innerText;

        text = text.replace(/^Published using Google Docs\s*/, '');
        text = text.replace(/[\u200B-\u200D\uFEFF]/g, '');
        pages = text.includes("===PAGE===") ? text.split("===PAGE===") : [text];

        // Clean up pages
        pages = pages.map(p => p.trim()).filter(p => p && !p.toLowerCase().includes("learn more") && !p.includes("lst-"));

        pages.forEach((_, i) => {
          const option = document.createElement("option");
          option.value = i;
          option.textContent = `Page ${i + 1}`;
          pageSelect.appendChild(option);
        });

        const savedPage = parseInt(localStorage.getItem("lastPage"));
        if (!isNaN(savedPage) && savedPage >= 0 && savedPage < pages.length) {
          currentPage = savedPage;
        }

        pageSelect.value = currentPage;
        showPage();
      });

    function showPage() {
      container.classList.remove("visible");

      setTimeout(() => {
        const pageContent = pages[currentPage] || "(Blank)";
        container.innerText = pageContent;
        container.classList.add("visible");

        // Special Titles (Pages 20, 44, 45 are 0-based indexes 19, 43, 44)
        if (currentPage === 19) {
          specialTitle.innerText = "Carpe Diem";
          specialTitle.classList.remove("hidden");
        } else if (currentPage === 43) {
          specialTitle.innerText = "Mi cielo";
          specialTitle.classList.remove("hidden");
        } else if (currentPage === 44) {
          specialTitle.innerText = "The Thought of You";
          specialTitle.classList.remove("hidden");
        } else {
          specialTitle.classList.add("hidden");
        }

        document.getElementById("progress").innerText = `Page ${currentPage + 1} of ${pages.length}`;
        pageSelect.value = currentPage;
        button.style.display = (currentPage < pages.length - 1) ? "inline-block" : "none";
        backButton.style.display = (currentPage > 0) ? "inline-block" : "none";
        localStorage.setItem("lastPage", currentPage);
      }, 100);
    }

    button.onclick = () => { if (currentPage < pages.length - 1) currentPage++; showPage(); };
    backButton.onclick = () => { if (currentPage > 0) currentPage--; showPage(); };
    pageSelect.onchange = () => { currentPage = parseInt(pageSelect.value); showPage(); };

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowRight") button.click();
      if (e.key === "ArrowLeft") backButton.click();
    });
    // Font toggle
    document.getElementById("font-toggle").onclick = () => {
      const current = container.style.fontFamily;
      container.style.fontFamily = current.includes("sans-serif") ? "'Playfair Display', serif" : "Arial, sans-serif";
    };

    // Text size controls
    document.getElementById("text-size-smaller").onclick = () => {
      const size = parseFloat(getComputedStyle(container).fontSize);
      container.style.fontSize = Math.max(size - 1, 12) + "px";
    };

    document.getElementById("text-size-larger").onclick = () => {
      const size = parseFloat(getComputedStyle(container).fontSize);
      container.style.fontSize = (size + 1) + "px";
    };

    // Dark mode toggle
    document.getElementById("dark-mode-toggle").onclick = () => {
      document.body.classList.toggle("dark-mode");
      document.body.classList.toggle("light-mode");
    };

    // Music player setup
    const playlist = [
      { title: "Let You Break My Heart Again", src: "Music/let_you_break_my_heart_again.mp3" },
      { title: "Mia and Sebastian‚Äôs Theme", src: "Music/hauser_mia_and_sebastian_theme.mp3" },
      { title: "Merry Go Round of Life", src: "Music/merry_go_round_of_life.mp3" }
    ];

    const audio = document.getElementById("audio");
    const currentSong = document.getElementById("current-song");
    const playlistDiv = document.getElementById("playlist");
    let currentTrack = parseInt(localStorage.getItem("lastTrack")) || 0;

    function loadSong(index) {
      audio.src = playlist[index].src;
      currentSong.textContent = playlist[index].title;
      localStorage.setItem("lastTrack", index);
      audio.play().catch(() => {});
    }

    audio.addEventListener("ended", () => {
      currentTrack = (currentTrack + 1) % playlist.length;
      loadSong(currentTrack);
    });

    playlist.forEach((song, index) => {
      const btn = document.createElement("button");
      btn.textContent = song.title;
      btn.onclick = () => {
        currentTrack = index;
        loadSong(currentTrack);
      };
      playlistDiv.appendChild(btn);
    });

    window.addEventListener("load", () => {
      document.body.classList.add("light-mode");
      loadSong(currentTrack);
    });
  </script>
</body>
</html>
